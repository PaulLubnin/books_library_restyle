<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="image/x-icon" href="/static/img/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="/static/img/favicon.ico" rel="icon">


    <title>Книжища</title>
</head>
<body>
    <div class="container mt-3">

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">

                <li class="page-item {% if current_page-1 <= 0 %} disabled {% endif %}">
                    <a class="page-link" href="index{{ current_page - 1 }}.html">Назад</a>
                </li>

                {% for page in range(1, page_count) %}
                <li class="page-item {% if page == current_page %}active{% endif%}" aria-current="page">
                    <a class="page-link" href="index{% if page != 1 %}{{ page }}{% endif %}.html">{{ page }}<span class="sr-only">{{ current_page }}</span></a>
                </li>
                {% endfor %}

                <li class="page-item {% if current_page == page_count-1 %}disabled{% endif %}">
                    <a class="page-link" href="index{{ current_page + 1 }}.html">Вперед</a>
                </li>

            </ul>
        </nav>

        <div class="row justify-content-center">
            {% for book in books %}
            <div class="card mb-3" style="max-width: 400px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="/media/{{ book.img_src|urlencode }}" class="card-img" alt="{{ book.title }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{ book.author }}</p>
                            {% if book.genres %}
                            {% for genre in book.genres %}
                            <span class="badge bg-light text-dark">{{ genre }}</span>
                            {% endfor %}
                            {% endif %}
                            <p class="card-text"><small class="text-muted">
                                <a href="/media/{{ book.book_path|urlencode }}" target="_blank">Читать</a></small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
