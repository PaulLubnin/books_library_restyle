<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link type="image/x-icon" href="../static/img/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="../static/img/favicon.ico" rel="icon">

    <title>Книжища</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            {% for book in books %}
            <div class="col-5 row">
                <div class="card">
                    <div class="row">
                        <div class="col">
                            <img src="../media/{{ book.img_src }}" class="card-img-top" alt="...">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text">{{ book.author }}</p>
                                {% if book.genres %}
                                {% for genre in book.genres %}
                                <p class="card-text"><small class="text-muted">{{ genre }}</small></p>
                                {% endfor %}
                                {% endif %}
                                <p class="card-text">
                                    <small class="text-muted">
                                        <a href="../media/{{ book.book_path }}" target="_blank">Читать</a>
                                    </small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/jquery-3.3.1.slim.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
